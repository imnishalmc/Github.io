<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Quotation Date<br></td>
            <td><input type="date" name="date" required></td>
        </tr>
        <tr>
            <td>Memo No.<br></td>            <td><input type="" name="memo" required></td>
        </tr>
        <tr>
            <td>Variegated Cockapur Grass<br></td>
            <td><input type="number" name="grass" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>Mudflat Quillplant<br></td>
            <td><input type="number" name="quillplant" step="any" min="0" required></td>
        </tr>
        <tr><input type="number" name="linanthus" step="any" min="0" required>
            <td>Rose Linanthus<br></td>
            <td></td>
        </tr>
        <tr>
            <td>Gy<br></td>
            <td><input type="number" name="gy" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>om 8<br></td>
            <td><input type="number" name="om8" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>Texas Rim Lichen<br></td>
            <td><input type="number" name="lichen" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>Pop Saltbush<br></td>
            <td><input type="number" name="saltbush" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>Cottony Goldenaster<br></td>
            <td><input type="number" name="goldenaster" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>Tematy<br></td>
            <td><input type="number" name="tematy" step="any" min="0" required></td>
        </tr>
        <tr>
            <td>Page - Products and Quantity<br></td>
            <td><input type="submit" value="Next"></td>
        </tr>
    </table>
    <input type="reset" value="Clear form">
</form>
<form>
    <table>
        <tr>
            <td>Billing Address<br></td>
        </tr>
        <tr>
            <td>Name<br></td>
            <td><input type="text" name="name" required></td>
        </tr>
        <tr>
            <td>Email Address<br></td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Street<br></td>
            <td><input type="text" name="street" required></td>
        </tr>
        <tr>
            <td>City<br></td>
            <td><input type="text" name="city" required></td>
        </tr>
        <tr>
            <td>State<br></td>
            <td><input type="text" name="state" required></td>
        </tr>
        <tr>
            <td>Zip<br></td>
            <td><input type="text" name="zip" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    <input type="reset" value="Clear form">
</form>
</body>
</html>
